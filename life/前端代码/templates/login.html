<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/login_reglogin.css"/>
	<script src="js/axios.min.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
<div class="bg">
	<img src="images/v1.jpg" alt="">
</div>
<div class="main">
	<div class="header" >
		<h1>Login!</h1>
	</div>
	<p></p>
	<ul class="right-form">
		<h2>Login:</h2>
		<li><input type="text" name="username" v-model="user.username" placeholder="Login" required/></li>
		<li><input type="password" name="password" v-model="user.password" placeholder="Password" required/></li>
		<input type="submit" value="Login" onclick="Auth.userLogin(vue.$data.user)">
		<a href="../01-Secutiry-JWT-HTML-JSON/login.html">后台管理登录</a>
		<div class="clear"> </div>
	</ul>
	<div class="clear"> </div>
</div>
</body>
<script>
	let vue = new Vue({
		el:".right-form",
		data:{
			user:{
				username:null,
				password:null
			}
		}
	});

</script>
</html>
